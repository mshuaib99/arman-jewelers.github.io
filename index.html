<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Arman Jewelers</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h2>Discover the Beauty of Fine Jewelry</h2>
            <p>Crafted with passion and precision, for every occasion.</p>
            <button onclick="window.location.href='#products'">Shop Now</button>
        </section>

        <!-- Products Section -->
        <section id="products" class="product-gallery">
            <h2>Featured Products</h2>
            <div class="products">
                <div class="product-card">
                    <img src="ring.jpg" alt="Elegant Ring">
                    <h3>Elegant Ring</h3>
                    <p>$120.00</p>
                    <button onclick="addToCart('Elegant Ring')">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="necklace.jpg" alt="Classic Necklace">
                    <h3>Classic Necklace</h3>
                    <p>$250.00</p>
                    <button onclick="addToCart('Classic Necklace')">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="bracelet.jpg" alt="Stylish Bracelet">
                    <h3>Stylish Bracelet</h3>
                    <p>$85.00</p>
                    <button onclick="addToCart('Stylish Bracelet')">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Arman Jewelers. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
